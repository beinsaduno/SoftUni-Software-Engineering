<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{/fragments/common :: head}"></head>
<body>
<header th:replace="~{/fragments/common :: main-nav}"></header>
<main>
    <h1 class="text-center">Register</h1>
    <hr class="hr-3"/>
    <form class="mx-auto w-15"
          th:action="@{/users/register}"
          th:method="POST"
          th:object="${registerModel}">
        <div class="form-group">
            <div class="label-holder textCol d-flex justify-content-center">
                <label for="username" class="h4 mb-2 text-white">Username</label>
            </div>
            <input type="text" class="form-control" id="username"
                   th:field="*{username}"
                   th:errorclass="bg-danger"/>
            <small id="usernameError"
                   th:if="${#fields.hasErrors('username')}"
                   th:errorclass="is-valid"
                   th:errors="*{username}"
                   class="text-danger">Username error message</small>
        </div>
        <div class="form-group">
            <div class="label-holder text-white textCol d-flex justify-content-center">
                <label for="email" class="h4 mb-2">Email</label>
            </div>
            <input type="email" class="form-control" id="email"
                   th:field="*{email}"
                   th:errorclass="bg-danger"/>
            <small id="emailError"
                   th:if="${#fields.hasErrors('email')}"
                   th:errorclass="is-valid"
                   th:errors="*{email}"
                   class="text-danger">Email error message</small>
        </div>
        <div class="form-group">
            <div class="label-holder text-white textCol d-flex justify-content-center">
                <label for="password" class="h4 mb-2">Password</label>
            </div>
            <input type="password" class="form-control" id="password"
                   th:field="*{password}"
                   th:errorclass="bg-danger"/>
            <small id="passwordError"
                   th:if="${#fields.hasErrors('password')}"
                   th:errorclass="is-valid"
                   th:errors="*{password}"
                   class="text-danger">Password error message</small>
        </div>
        <div class="form-group">
            <div class="label-holder text-white textCol d-flex justify-content-center">
                <label for="confirmPassword" class="h4 mb-2">Confirm Password</label>
            </div>
            <input class="form-control" type="password" id="confirmPassword"
                   th:field="*{confirmPassword}"
                   th:errorclass="bg-danger"/>
            <small id="confirmPasswordError"
                   th:if="${#fields.hasErrors('confirmPassword')}"
                   th:errorclass="is-valid"
                   th:errors="*{confirmPassword}"
                   class="text-danger">Confirm password error message</small>
        </div>
		<div class="form-group">
            <div class="label-holder text-white textCol d-flex justify-content-center">
                 <label for="country" class="h4 mb-2">Country</label>
			</div>
            <input type="text" class="form-control" id="country"
                   th:field="*{country}"
                   th:errorclass="bg-danger"/>
            <small id="countryError"
                   th:if="${#fields.hasErrors('country')}"
                   th:errorclass="is-valid"
                   th:errors="*{country}"
                   class="text-danger">Country error message</small>
        </div>
        <div class="button-holder d-flex justify-content-center">
            <button class="btn btn-info text-white mb-3" type="submit">Register</button>
        </div>
    </form>
</main>
<footer th:replace="~{/fragments/common :: footer}"></footer>
</body>
</html>
